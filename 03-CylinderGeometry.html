<html>
<head>
  <meta charset="utf-8"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js"></script>
  <script>
    // ページの読み込みを待つ
    window.addEventListener('load', init);

    function init() {
      // サイズを指定
      const width = 960;
      const height = 540;
      // レンダラーを作成
      const renderer = new THREE.WebGLRenderer({
        canvas: document.querySelector('#myCanvas')
      });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(width, height);
      // シーンを作成
      const scene = new THREE.Scene();
      // カメラを作成
      const camera = new THREE.PerspectiveCamera(45, width / height);
      camera.position.set(0, 0, +200);

      // 箱を作成
      var geometry1 = new THREE.CylinderGeometry(5,20,50,32)
      var geometry2 = new THREE.CylinderGeometry(20,20,50,32,64,false,0,6.3);
      var geometry3 = new THREE.CylinderGeometry(20,20,50,32,16,true,0,3);

      const material = new THREE.MeshNormalMaterial();
      material.wireframe=true;

      // 大きさと材質をセット。
      var cube1 = new THREE.Mesh( geometry1, material );
      var cube2 = new THREE.Mesh( geometry2, material );
      var cube3 = new THREE.Mesh( geometry3, material );

      cube1.position.set(-50,0,50);
      cube2.position.set(0,0,0);
      cube3.position.set(50,0,-50);
      
      // sceneオブジェクトに立方体を追加
      scene.add( cube1 );
      scene.add( cube2 );
      scene.add( cube3 );

      // 影
      cube1.castShadow = true;
      cube2.castShadow = true;
      cube3.castShadow = true;
      

      tick();

      // 毎フレーム時に実行されるループイベント
      function tick() {
        // cubeをx軸に少しずつ回す
        cube1.rotation.x += 0.01;
        cube2.rotation.x += 0.01;
        cube3.rotation.x += 0.01;
        // cubeをy軸に少しずつ回す
        cube1.rotation.y += 0.01;
        cube2.rotation.y += 0.01;
        cube3.rotation.y += 0.01;
        renderer.render(scene, camera); // レンダリング
        requestAnimationFrame(tick);
      }
    }
  </script>
</head>
<body>
  <canvas id="myCanvas"></canvas>
</body>
</html>
